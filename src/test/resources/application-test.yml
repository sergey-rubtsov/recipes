spring:
  application:
    name: recipes
  jpa:
    show-sql: true
    properties:
      format_sql: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate:
        type: trace

server:
  port: 8080
